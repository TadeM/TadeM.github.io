<!DOCTYPE html>
<html>
    
	<head>
		<title>Text Decorator</title>
		<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />
        <script src="js/decoratemytext.js"></script>

		
		<!-- link to your script file here -->
		
	</head>

	<body>
        
		<h1>Text Decorator</h1>
		
		<div>
			<img src="img/decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
        <div>
            <fieldset>
                <legend>Text</legend>
                <textarea rows="4" cols="30" id="text"></textarea>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Decoration</legend>
               <p>
                <button id="bigger">Bigger Decoration</button>
               </p>
               <p>
                <input id="bling" type="checkbox" name="bling" /> 
                <label for="bling">Bling</label>
               </p>               
               <p>
                <button id="igpay">Igpay Atinlay</button>
               </p>
               <p>
                <button id="malko">Malkovitch</button>
               </p>    
            </fieldset>
        </div>
		
	</body>
</html>
