<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bank Accounts</title>
    <link rel="stylesheet" href="css/accounts.css">
    <script src="js/accounts.js"></script>
</head>

<body>
    <div class="form">
        <h2>Bank Accounts</h2>
        <div class="form-body">
            <label for="accountname" class="form-label">Account Name:</label>
            <input type="text" id="accountname" name="accountname" class="form-input">
        </div>

        <div class="form-body">
            <label for="deposite" class="form-label">Deposite</label>
            <input type="text" id="deposite" name="deposite" class="form-input">
        </div>

        <button id="btnaddaccount">Create New Account</button>
        <div class="form-body">
            <textarea id="myaccounts" rows="10" cols="60" disabled></textarea>
        </div>
    </div>
    <span id="output"></span>

    <div class="validator">
        <a href="https://validator.w3.org/check?uri=https://tadem.github.io/moduleandclosure/accounts.html">
            <img src="https://tadem.github.io/images/w3c-html.png" alt="html validator">
        </a>

    </div>
    <div class="validator">
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://tadem.github.io/moduleandclosure/css/ascii.css">
            <img src="https://tadem.github.io/images/w3c-css.png" alt="css validator">
        </a>
    </div>
    <div class="validator">
        <a href="https://www.jslint.com/">
            <img  src="https://tadem.github.io/images/jscheck.png"
                alt="Valid JS!" >
        </a>
    </div>

</body>

</html>
