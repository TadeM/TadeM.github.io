<script>
function calcTip() {

// Enter your code here to make Tip Calculator work
let subtotal = document.getElementById("subtotal").value;
let tipPercent = document.getElementById("tip").value;
let totalValue = document.getElementById("total");
let tip = parseInt(subtotal)*parseInt(tipPercent) / 100;
totalValue.innerHTML = "$" + (parseInt(subtotal)+ tip);

}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" value=""/> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" value=""/> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
